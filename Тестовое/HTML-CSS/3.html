<!-- Напишите стили для кнопки, которая может иметь несколько состояний: active, disabled, danger. Цвета произвольные. -->

<style type="text/css">
	.btn {
		border: 0;
		border-radius: 5px;
		background: #4676D7;
		color: #fff;
		padding: 8px 16px;
		font-size: 16px;
	}
	.btn[disabled] {
		background: #d2d5db;
		color: #6c7589;
		cursor: not-allowed;
	}
	.btn-danger {
		background: #bb2124;
	}
</style>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<button class="btn">Active</button>
	<button disabled class="btn">Disabled</button>
	<button class="btn btn-danger">Danger</button>
</body>
</html>
